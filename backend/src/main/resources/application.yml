spring:
  application:
    name: leaf-boss-backend
  profiles:
    active: dev
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cache:
    type: none

server:
  port: 8081
  servlet:
    session:
      timeout: 1800

app:
  jwt:
    secret: leaf-boss-secret-key-for-jwt-token-generation
    expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
